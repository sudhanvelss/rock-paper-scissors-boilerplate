<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissor</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h3 id="numbers" style="color: white;"><b>0 - 0</b></h3>
    <section id="parent">
    <div id="overall">
        <b class="you">You</b>
        <div id="empty"></div>
        <div class="div">
            <span id="overall1"><img src="assets/rock-logo.png" alt=""></span>
            <span id="overall2"><img src="assets/paper-logo.png" alt=""></span>
            <span id="overall3"><img src="assets/scissors-logo.png" alt=""></span>
        </div>
    </div>
    <div id="vs">
        <img src="assets/vs.png" alt="">   
    </div>
    <div id="two">
        <h1 style="color: white; height: 40px;"><b>Comp</b></h1>
        <div id="empty1"></div>
    </div>
    <div id="the">
        <div id="won" style="color: white;"><b>You Won The Game</b></div>
        <div id="wonbutton">
            <button>Play Again</button>
        </div>
    </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
